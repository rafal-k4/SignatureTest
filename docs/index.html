<!doctype html>
<html lang="en">

<head>
    <title>Signture Pad</title>
    <meta name="viewport" content="width=device-width" />
    <!-- <base href="/SignatureTest/"> -->

    

</head>

<body>
    <div>
        <canvas id="signature-pad" class="signature-pad" width="400" height="200" style="border-style: double"></canvas>
    </div>
    <button id="save-button">
        Save
    </button>
	
	
	<script src="signature_pad.umd.min.js"></script>
	
    <script>
        var canvas = document.getElementById("signature-pad");

        var signaturePad = new SignaturePad(canvas);

        document.getElementById("save-button").addEventListener('click', function () {
            var data = signaturePad.toDataURL();
            console.log(data);
            download(data, "test.png");
        });


        function downloadURI(uri, name) {
            var link = document.createElement("a");
            console.log(link);
            link.download = name;
            link.href = uri;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            delete link;
        }

        function download(dataURL, filename) {
            if (navigator.userAgent.indexOf("Safari") > -1 && navigator.userAgent.indexOf("Chrome") === -1) {
                window.open(dataURL);
            } else {
                var blob = dataURLToBlob(dataURL);
                var url = window.URL.createObjectURL(blob);

                var a = document.createElement("a");
                a.style = "display: none";
                a.href = url;
                a.download = filename;

                document.body.appendChild(a);
                a.click();

                window.URL.revokeObjectURL(url);
            }
        }

        // One could simply use Canvas#toBlob method instead, but it's just to show
        // that it can be done using result of SignaturePad#toDataURL.
        function dataURLToBlob(dataURL) {
            
            var parts = dataURL.split(';base64,');
            var contentType = parts[0].split(":")[1];
            var raw = window.atob(parts[1]);
            var rawLength = raw.length;
            var uInt8Array = new Uint8Array(rawLength);

            for (var i = 0; i < rawLength; ++i) {
                uInt8Array[i] = raw.charCodeAt(i);
            }

            return new Blob([uInt8Array], { type: contentType });
        }
    </script>
	
	
</body>

</html>
